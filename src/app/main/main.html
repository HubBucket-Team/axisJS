<div class="container-fluid">
  <div class="row">
    <!-- the preview chart -->
    <div class="col-xs-7 rendering">
      <ng-include src="'app/components/chart/chart.html'"></ng-include>
    </div>

    <!-- chart controls -->
    <div class="col-xs-5" id="chartControls" ng-cloak>
      <button type="button" class="btn-default btn-circle config" ng-click="main.toggleChooser()">
        <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
      </button>
      <h1><small>Axis {{version}}</small></h1>
      
      <div class="row credit">
        <small translate="CREDIT_TEXT"></small>
      </div> <!-- /.row -->
    </div> <!-- /#chart-controls -->
  </div>
</div>
