<div class="panel panel-default">
  <div class="panel-heading"
    ng-click="dataOptionsAreCollapsed = !dataOptionsAreCollapsed"
    ng-class="{collapsed: dataOptionsAreCollapsed}">
      {{ 'PANEL_HEADING_DATA_OPTIONS' | translate }}
  </div>

  <div class="panel-body" collapse="!dataOptionsAreCollapsed">
    <select
      ng-model="config.chartGlobalType"
      class="form-control"
      id="chartGlobalType"
      ng-change="setGlobalType(config.chartGlobalType)"
      popover="{{ 'POPOVER_TEXT_CHART_GLOBAL_TYPE' | translate }}">
        <option value="series">{{ 'DATA_OPTIONS_GLOBAL_CHART_TYPE_SELECT_SERIES' | translate }}</option>
        <option value="pie">{{ 'DATA_OPTIONS_GLOBAL_CHART_TYPE_SELECT_PIE' | translate }}</option>
        <option value="donut">{{ 'DATA_OPTIONS_GLOBAL_CHART_TYPE_SELECT_DONUT' | translate }}</option>
        <option value="gauge" ng-disabled="config.data.columns.length > 1">{{ 'DATA_OPTIONS_GLOBAL_CHART_TYPE_SELECT_GAUGE' | translate }}</option>
    </select>
    <div class="form-group" ng-repeat="col in columns" ng-hide="[config.data.x, config.data.y, config.data.y2].indexOf(col) > -1">
      <label for="type-{{col}}">{{col}}</label>
      <div class="input-group">
        <span class="input-group-addon">
          <select
            add-color-data-attributes
            ng-if="appConfig.colorPicker === 'simple'"
            ng-model="config.data.colors[col]"
            ng-options="color.value as color.value for color in appConfig.colors">
          </select>
          <div ng-if="appConfig.colorPicker === 'default'">
            <input minicolors type="hidden" ng-model="config.data.colors[col]" />
          </div>
        </span>

        <select
          ng-options="chart as chart for chart in chartTypes"
          class="form-control"
          id="type-{{col}}"
          ng-model="config.data.types[col]"
          ng-disabled="config.chartGlobalType !== 'series'"
          popover="{{ 'POPOVER_TEXT_DATUM_TYPE' | translate }}">
        </select>

        <span class="input-group-addon" ng-show="['bar', 'area', 'area-step', 'area-spline'].indexOf(config.data.types[col]) >= 0"> <!-- TODO move this logic to chart config -->
          <select id="group-{{col}}" ng-model="config.groups[col]" ng-change="setGroups()" title="group">
            <option value="{{index}}" ng-repeat="(index, group) in columns">{{index + 1}}</option>
          </select>
        </span>
      </div>
    </div>
  </div>
</div> <!-- /.panel -->
