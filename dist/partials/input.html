<div class="panel panel-default"> <div class="panel-heading" ng-click="inputIsCollapsed = !inputIsCollapsed" ng-class="{collapsed: !inputIsCollapsed}"> Data Input </div> <div class="panel-body" collapse="inputIsCollapsed"> <!-- input: spreadsheet --> <hot-table ng-if="appConfig.input === 'spreadsheet'" rowheaders="true" datarows="inputs.inputData" colheaders="true" minsparecols="27" minsparerows="10" height="200" afterchange="updateData()"> </hot-table> <!-- input: csv --> <textarea maintain-focus ng-if="appConfig.input === 'csv'" id="csvInput" class="form-control" rows="3" ng-model="inputs.inputData" ui-validate="'validateData($value)'" ng-change="updateData()">
    </textarea> <div class="alert alert-danger" ng-show="appConfig.input === 'csv' && !inputs.inputData"> <strong>Whoops!</strong> Seems like you've entered some malformed CSV data... </div> </div> </div>
