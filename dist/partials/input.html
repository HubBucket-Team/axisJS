<div class="panel panel-default"> <div class="panel-heading" ng-click="inputIsCollapsed = !inputIsCollapsed" ng-class="{collapsed: !inputIsCollapsed}"> Data Input </div> <div class="panel-body" collapse="inputIsCollapsed"> <hot-table ng-if="appConfig.input === 'spreadsheet'" rowheaders="true" datarows="inputs.inputData" colheaders="true" minsparecols="27" minsparerows="10" height="200" afterchange="updateData()"> </hot-table> <textarea maintain-focus ng-if="appConfig.input === 'csv'" id="csvInput" class="form-control" rows="3" ng-model="inputs.inputData" ui-validate="'validateData($value)'" ng-change="updateData()">
    </textarea> </div> </div>
